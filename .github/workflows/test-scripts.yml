# Checks the repo builds correctly once the bootstrap & init template has run...

name: Test Scripts

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Install zsh
        run: sudo apt install zsh
      - name: Set up Java
        uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98 # v3.10.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Run boostrap script
        shell: zsh {0}
        run: ./.creek/bootstrap.sh "some-User-name/a_Nother-REpo_name" "some-User-name"
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
      - name: Run clean_up script
        shell: zsh {0}
        run: ./.creek/clean_up.sh
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
      - name: Add service
        shell: zsh {0}
        run: ./.creek/add_service.sh first-service
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
      - name: Add 2nd service
        shell: zsh {0}
        run: ./.creek/add_service.sh second-service
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
