# Checks the repo builds correctly once the bootstrap & init template has run...

name: Test Scripts

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-clone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install zsh
        run: sudo apt install zsh
      - name: Set up Java
        uses: actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b # v3.9.0
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: gradle
      - name: Run boostrap script
        shell: zsh {0}
        run: ./.creek/bootstrap.sh "some-User-name/a_Nother-REpo_name" "some-User-name"
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
      - name: Add service
        shell: zsh {0}
        run: ./.creek/add_service.sh my-service
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
      - name: Add 2nd service
        shell: zsh {0}
        run: ./.creek/add_service.sh other-service
      - name: Check compiles & runs
        run: |
          ./gradlew check
          ./gradlew clean
