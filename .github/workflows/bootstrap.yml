# A Workflow for bootstrapping repos created from this template.

name: Bootstrap

on:
  push:
    branches: [ main ]

jobs:
  boostrap:
    if: ${{ github.run_number }} == 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Run script
        run: ./bootstrap.sh
      - name: Commit changes
        run: |
          git add .
          git commit -m "Bootstrap repo"
          git push
