# A Workflow for bootstrapping repos created from this template.

name: Bootstrap

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  boostrap:
    if: ${{ github.run_number == 1 }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Echo
        run: echo "run_number ${{ github.run_number }}"
      - name: Run script
        run: |
          ./bootstrap.sh
          git checkout -- .github/workflows/*
      - name: Commit changes
        run: |
          git config --global user.email "95620007+Creek-Bot@users.noreply.github.com"
          git config --global user.name "Creek Bot"
          git status
          echo "adding files"
          git add -A
          git commit -m "Bootstrap repo"
          git push
