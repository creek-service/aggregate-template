# A Workflow for adding new service modules to a repo.

name: Add service module
run-name: "Add service module: (${{ inputs.service_name }})"

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: "Service name, e.g. my-service. Lowercase alphanumerics and dashes only."
        required: true

permissions:
  contents: read

jobs:
  add_service:
    if: github.repository != 'creek-service/aggregate-template'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Install zsh
        run: sudo apt install zsh
      - name: Run script
        shell: zsh {0}
        run: ./.creek/add_service.sh "${{ github.event.inputs.service_name }}"
      - name: Format code
        run: ./gradlew format
      - name: Commit changes
        run: |
          git config --global user.email "95620007+Creek-Bot@users.noreply.github.com"
          git config --global user.name "Creek Bot"
          git checkout -b "create-${{ github.event.inputs.service_name }}"
          git add -A
          git status
          git commit -m "Adding module for microservice '${{ github.event.inputs.service_name }}'"
          git push --set-upstream origin "create-${{ github.event.inputs.service_name }}"
      - name: Create pull request
        run: gh pr create --title "Add module for microservice ${{ github.event.inputs.service_name }}" --body 'Created by https://github.com/${{ github.workflow_ref }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
