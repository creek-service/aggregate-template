
# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

theme             : "creek-jekyll-theme"

# Site Settings
baseurl                  : "/aggregate-template"
repository               : "creek-service/aggregate-template"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md

# Collections
collections:
  demo:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
  # _demo
  - scope:
      path: ""
      type: demo
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "demo"
      toc: false
      toc_sticky: true